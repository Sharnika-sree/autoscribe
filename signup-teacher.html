<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autoscribe â€” Teacher Sign Up</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url("backimg.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
    }

    .card {
      width: 90%;
      max-width: 360px;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 1.1rem;
      box-shadow: 0 8px 28px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.9s ease;

      /* Ensures all content inside is aligned nicely */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h2 {
      margin: 0;
      font-size: 1.75rem;
      font-weight: 700;
      text-align: center;
      color: #1e293b;
    }

    .subtitle {
      text-align: center;
      margin-top: 0.35rem;
      color: #475569;
      font-size: 0.9rem;
    }

    form {
      width: 100%;
      margin-top: 1.3rem;

      /* ensures perfect alignment and spacing */
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    input {
      width: 100%;
      padding: 0.85rem 1rem;
      border-radius: 0.65rem;
      border: 1px solid #d1d5db;
      background: rgba(255, 255, 255, 0.85);
      font-size: 0.95rem;
      transition: 0.25s ease;
    }

    input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.35);
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      border: none;
      border-radius: 0.6rem;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s ease;
      margin-top: 0.3rem;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(37, 99, 235, 0.45);
    }

    .footer-text {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.85rem;
      color: #475569;
    }

    a { 
      color: #2563eb; 
      text-decoration: none; 
      font-weight: 600; 
    }

    /* Responsive */
    @media (max-width: 420px) {
      .card { padding: 1.6rem; }
      h2 { font-size: 1.55rem; }
    }

    @media (max-width: 360px) {
      .card { max-width: 310px; }
      input { font-size: 0.85rem; padding: 0.75rem; }
      button { font-size: 0.9rem; padding: 0.8rem; }
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Sign Up</h2>
    <p class="subtitle">Create your teacher account</p>

    <form>
      <input type="text" placeholder="Full name" required />
      <input type="email" placeholder="E-mail" required />
      <input type="password" placeholder="Password (min 8 characters)" required />
      <input type="password" placeholder="Confirm password" required />
      <button type="submit">Create Account</button>
    </form>

    <p class="footer-text">
      Already have an account? <a href="index.html">Login</a>
    </p>
  </div>

</body>
</html>
