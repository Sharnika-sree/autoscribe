<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autoscribe â€” Student Sign Up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --primary: #4f46e5;
      --primary-light: #6366f1;
      --card-bg: rgba(255, 255, 255, 0.9);
      --text-dark: #1f2937;
      --text-light: #6b7280;
      --border: #e5e7eb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-image: url("backimg.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .signup-container {
      width: 100%;
      max-width: 420px;
      background: var(--card-bg);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.3);
    }

    .header-title {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .header-title h2 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-dark);
    }

    .header-title p {
      margin-top: .3rem;
      font-size: 1rem;
      color: var(--text-light);
    }

    .form-group {
      margin-bottom: 1.3rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.9rem 1rem;
      border-radius: 12px;
      border: 2px solid var(--border);
      font-size: 1rem;
      transition: .3s;
    }

    .form-group input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99,102,241,0.2);
      outline: none;
    }

    .btn-primary {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      border-radius: 12px;
      border: none;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: .3s;
      margin-top: .5rem;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(79, 70, 229, 0.25);
    }

    .footer-text {
      text-align: center;
      margin-top: 1.2rem;
      color: var(--text-light);
    }

    .footer-text a {
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
    }

    @media (max-width: 480px) {
      .signup-container {
        padding: 2rem 1.5rem;
        max-width: 360px;
      }

      .header-title h2 {
        font-size: 1.7rem;
      }
    }
  </style>
</head>

<body>
  <div class="signup-container">
    <div class="header-title">
      <h2>Student Sign Up</h2>
      <p>Please fill in the information below</p>
    </div>

    <form>
      <div class="form-group">
        <input type="text" id="s-name" placeholder="Full name" required />
      </div>

      <div class="form-group">
        <input type="email" id="s-email" placeholder="E-mail" required />
      </div>

      <div class="form-group">
        <input type="password" id="s-password" placeholder="Password (min 8 chars)" required />
      </div>

      <div class="form-group">
        <input type="password" id="s-confirm" placeholder="Confirm password" required />
      </div>

      <button class="btn-primary">Create Account</button>
    </form>

    <p class="footer-text">Already have an account? <a href="index.html">Login</a></p>
  </div>
</body>
</html>
